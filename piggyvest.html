<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiggyVest | Dashboard</title>
    <link rel="icon" type="image" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
 
</head>
<body>
    <div class="icon">
        <img src="piggyvest-logo.svg" alt="logo">

    </div>
       
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title"><strong>Login to your account</strong></span>
                <p>securely login to your PiggyVest</p>
                <div class="input-field">
                    <label class="text">Email or Phone Number</label>
                    <input type="text" required>
                    <i class="uil uil-envelope"></i>
                </div>

                <div class="input-field">
                    <label class="password">Password</label>
                    <input type="password" required>
                    <i class="uil uil-lock"></i>
                </div>
                <button class="btn">Login</button>

                <form action="#">

                </form>
              
            </div>

        </div>

    </div>
    <p class="par">Don't have an account? <a href="#">Register </a> <br> <br> Forgot Password?</p> <br>
</body>
</html>
